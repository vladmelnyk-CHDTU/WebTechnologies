<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container pt-5 w-25">
      <form id="form ">
        <div class="form-group mt-1">
          <label for="firstName">Ім'я:</label>
          <input type="text" class="form-control" id="firstName" name="firstName" />
          <small class="text-danger" id="firstNameError"></small>
        </div>
        <div class="form-group mt-1">
          <label for="lastName">Прізвище:</label>
          <input type="text" class="form-control" id="lastName" name="lastName" />
          <small class="text-danger" id="lastNameError"></small>
        </div>
        <div class="form-group mt-1">
          <label for="address">Адреса:</label>
          <input type="text" class="form-control" id="address" name="address" />
          <small class="text-danger" id="addressError"></small>
        </div>
        <div class="form-group mt-1">
          <label for="city">Місто:</label>
          <input type="text" class="form-control" id="city" name="city" />
          <small class="text-danger" id="cityError"></small>
        </div>
        <div class="form-group mt-1">
          <label for="country">Країна:</label>
          <input type="text" class="form-control" id="country" name="country" />
          <small class="text-danger" id="countryError"></small>
        </div>
        <div class="form-group mt-1">
          <label for="postalCode">Поштовий індекс:</label>
          <input type="text" class="form-control" id="postalCode" name="postalCode" />
          <small class="text-danger" id="postalCodeError"></small>
        </div>
        <div class="form-group mt-1">
          <label for="email">E-mail:</label>
          <input type="text" class="form-control" id="email" name="email" />
          <small class="text-danger" id="emailError"></small>
        </div>

        <button type="submit" class="btn btn-primary mt-3" id="button">Submit</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
